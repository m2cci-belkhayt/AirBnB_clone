<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">

    <header style="color: red; background-color:  #FF0000; height: 70px; width: 100%; text-align: center; line-height: 70px;">
        <h1 style="margin: 0;">Header Content</h1>
    </header>


    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; line-height: 60px; margin-top: auto;">
        <p style="margin: 0; color: black;">Best School</p>
    </footer>

</body>

</html>
