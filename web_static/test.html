
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
.container {
      position: absolute;
      width: 300px;
      height: 200px;
      border: 10px solid #000000;
      background-color: #3498db;
    }

    .location {
      position: relative;
      top: 20%; /* Adjust this value to set the top position */
      left: 0px; /* Adjust this value to set the left position */
      border-right: 5px solid #000000;
      padding: 5%;
      background-color: #ffffff; /* Set a background color for better */}

button {
    position: absolute;
    font-size: 18px;
    background: #FF5A5F;
    color: #FFFFFF;
    height: 48px;
    width: 20%;
    border-style: none;
    border-radius: 4px;
    top: 30%;
    right: 2%;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="location"><label >Click me to expand</label>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</div>
    <button class="button"> me</button>
  </div>

</body>
</html>
