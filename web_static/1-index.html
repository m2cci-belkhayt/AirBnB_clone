<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer Example</title>
    <style>
        body{
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
        }
        header{
            color: red; 
            background-color:  #FF0000; 
            height: 70px; 
            width: 100%; 
            text-align: center; 
            line-height: 70px;
        }
        footer{
            background-color: #00FF00; 
            height: 60px; 
            width: 100%; 
            text-align: center; 
            line-height: 60px;
        }
    </style>
</head>

<body>

    <header>
        Header Content
    </header>


    <footer>
        Best School
    </footer>

</body>

</html>
